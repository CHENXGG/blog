<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xuguang Chen</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="shortcut icon" href="_media/avatar.png" type="image/x-icon">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 主题 -->

  <!-- 侧边栏插件的样式 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->

  <!-- docsify的主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->

  <!-- mermaid -->
  <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" />

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: '_media/logo.png',
      name: 'Xuguang Chen', // 侧边导航栏上边的名字
      repo: 'https://github.com/CHENXGG', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
      subMaxLevel: 2, // 生成目录的最大层级
      coverpage: true,
      search: 'auto', // 默认值
        // 完整配置参数
      search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            paths: [], // or 'auto'
            placeholder: '请输入搜索关键字',
            noData: '没有搜到呦!',
            depth:2
      },
      // mermaid
      plugins: [
        function (hook, vm) {
          hook.ready(function () {
            mermaid.initialize({ startOnLoad: false });
          });
          hook.doneEach(function () {
            mermaid.init(undefined, '.mermaid');
          });
        }
      ],
      markdown: {
            renderer: {
                image: function(href, title, text) {
                    // 按照原来的渲染 img
                    var image_html = this.origin.image.apply(this, arguments)
                    // 用 figure 包一下图片，实现居中
                    return '<figure>' + image_html + '<figcaption>' + text +
                        '</figcaption></figure>'
                },
                code: function (code, lang) {// mermaid
                  var html = '';
                  if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
                    html = '<div class="mermaid">' + code + '</div>';
                  }
                  // var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
                  // return '<figure>' + html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>' + '</figure>';
                  return '<figure>' + html + '</figure>';
                },
            }
        }


    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- EMJOY包-->
  <!-- EMJOY搜索: https://www.webfx.com/tools/emoji-cheat-sheet -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 公式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <!-- 公式 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 代码复制插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>

  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- mouse click -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

  <!-- mermaid -->

        text-align: center
    }

</body>
